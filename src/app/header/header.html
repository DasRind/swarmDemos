<header class="site-header">
  <div class="site-header__inner">
    <a class="brand" href="#" aria-label="Zur √úbersicht" (click)="scrollTo('top', $event)">
      <span class="brand__mark" aria-hidden="true">üêú</span>
      <span class="brand__text">
        <span class="brand__title">Swarm Demos</span>
        <span class="brand__subtitle">Ant Colony Intelligence</span>
      </span>
    </a>

    <nav class="nav">
      <a class="nav__link" href="#about" (click)="scrollTo('about', $event)">√úberblick</a>
      <a class="nav__link" href="#simulation" (click)="scrollTo('simulation', $event)">Simulation</a>
      <a class="nav__link" href="#controls" (click)="scrollTo('controls', $event)">Steuerung</a>
      <a class="nav__link" href="#docs" (click)="scrollTo('docs', $event)">Anleitung</a>
      <button
        type="button"
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-pressed]="theme() === 'dark'"
        [attr.aria-label]="theme() === 'dark' ? 'Helles Farbschema aktivieren' : 'Dunkles Farbschema aktivieren'"
      >
        @if (theme() === 'dark') {
          <svg class="theme-toggle__icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="4.2" />
            <g stroke-linecap="round">
              <line x1="12" y1="2.5" x2="12" y2="5.2" />
              <line x1="12" y1="18.8" x2="12" y2="21.5" />
              <line x1="4.7" y1="4.7" x2="6.6" y2="6.6" />
              <line x1="17.4" y1="17.4" x2="19.3" y2="19.3" />
              <line x1="2.5" y1="12" x2="5.2" y2="12" />
              <line x1="18.8" y1="12" x2="21.5" y2="12" />
              <line x1="4.7" y1="19.3" x2="6.6" y2="17.4" />
              <line x1="17.4" y1="6.6" x2="19.3" y2="4.7" />
            </g>
          </svg>
        } @else {
          <svg class="theme-toggle__icon" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M21 12.42a8.24 8.24 0 0 1-9.42 8.19 8.23 8.23 0 0 1-6.6-5.8 8.22 8.22 0 0 1 3.07-9.06 0.6 0.6 0 0 1 .93.52 5.82 5.82 0 0 0 7.15 5.64 0.6 0.6 0 0 1 .73.58c0 0.06 0 0.12-0.01 0.18 0.11 0 0.22-0.01 0.34-0.01 2.11 0 3.9 1.21 3.9 2.68Z"
            />
          </svg>
        }
      </button>
    </nav>
  </div>
</header>
